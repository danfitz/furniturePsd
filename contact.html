<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,700&display=swap"
        rel="stylesheet">
    <title>Contact | Sanctuary Helpers</title>
</head>

<body class="contact">

    <header>
        <div class="wrapper">
            <div class="mainNavContainer">
                <div class="logoContainer">
                    <h1><a href="index.html">Sanctuary Helpers</a></h1>
                </div>
                <nav class="mainNav">
                    <input type="checkbox" class="visuallyHidden" id="menuButton" name="menuButton">
                    <label for="menuButton">
                        <span class="labelText visuallyHidden">Menu Button</span>
                        <span class="menuIcon"></span>
                    </label>
                
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li class="currentPage"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h2>Contact</h2>
        </div>
    </header>

    <main>
        <form class="contactForm" action="">
            <label for="name" class="visuallyHidden">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
            
            <label for="email" class="visuallyHidden">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address">
            
            <label for="message" class="visuallyHidden">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <aside>
        <ul class="socialMediaIcons">
            <li>
                <i class="fab fa-facebook-f" aria-hidden></i>
                <span class="sr-only">Facebook</span>
            </li>
            <li>
                <i class="fab fa-instagram" aria-hidden></i>
                <span class="sr-only">Instagram</span>
            </li>
            <li>
                <i class="fab fa-twitter" aria-hidden></i>
                <span class="sr-only">Twitter</span>
            </li>
            <li>
                <i class="fab fa-whatsapp" aria-hidden></i>
                <span class="sr-only">WhatsApp</span>
            </li>
        </ul>
        <p class="contactEmail">info@email.com</p>
        <div class="contactAddress">
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </aside>

    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 HackerYou</p>
        </div>
    </footer>

    <!-- Font Awesome CDN here -->
    <script src="https://kit.fontawesome.com/94656c5317.js"></script>

</body> <!-- .contact class closing tag -->
</html>
