<body class="contact">
    <a href="#main" class="skipToMain button">Skip to Main Content</a>

    <header>
        <div class="wrapper">
            <div class="mainNavContainer">
                <div class="logoContainer">
                    <h1><a href="index.html">Sanctuary Helpers</a></h1>
                </div>

                <nav class="mainNav">
                    <input type="checkbox" class="visuallyHidden" id="menuButton" name="menuButton">
                    <label for="menuButton">
                        <span class="labelText visuallyHidden">Menu Button</span>
                        <span class="menuIcon"></span>
                    </label>
                
                    <ul>
                        <li><a href="index.html">Home</a></li>

                    </ul>
                </nav>
            </div>

            <h2>Get in Touch</h2>
        </div>
    </header>

    <main id="main">
        <div class="wrapper">

            <div class="contactFormContainer">
                <form class="contactForm" action="">
                    <div class="wrapper">
                        <label for="name" class="visuallyHidden">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        
                        <label for="email" class="visuallyHidden">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                        
                        <label for="message" class="visuallyHidden">Message</label>
                        <textarea name="message" id="message" rows="5"
                            placeholder="Message"></textarea>
            
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
    
            <aside>
                <ul class="socialMediaIcons">
                    <li>
                        <i class="fab fa-facebook-f" aria-hidden></i>
                        <span class="sr-only">Facebook</span>
                    </li>
                    <li>
                        <i class="fab fa-instagram" aria-hidden></i>
                        <span class="sr-only">Instagram</span>
                    </li>
                    <li>
                        <i class="fab fa-twitter" aria-hidden></i>
                        <span class="sr-only">Twitter</span>
                    </li>
                    <li>
                        <i class="fab fa-whatsapp" aria-hidden></i>
                        <span class="sr-only">WhatsApp</span>
                    </li>
                </ul>
                
                <p class="contactEmail">info@email.com</p>
                <div class="contactAddress">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>

        </div> <!-- Wrapper closing tag -->
